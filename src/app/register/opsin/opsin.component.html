<main>
    <div class="container-fluid px-4">
        <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight">
                <h2 class="mt-4">
                    <i class="bi bi-layout-text-sidebar-reverse"></i> Register Operasi Intelijen</h2>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight">
                <h4 class="mt-4 text-success" 
                    placement="start" 
                    ngbTooltip="Register Operasi Intelijen {{ namaBidang }}"
                    (click)="onOpenHelp()"
                    style="cursor: pointer;">{{ kodeRegister }}</h4>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <label for="bidangDirektorat" class="col-sm-12 col-form-label">Bidang: <strong class="text-success">{{ namaBidang }}</strong></label>
            </div>
        </div>
        <hr>
        <router-outlet></router-outlet>
    </div>
</main>
