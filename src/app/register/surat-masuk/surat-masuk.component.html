<main>
    <div class="container-fluid px-4">
        <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight">
                <h2 class="mt-4">
                    <i class="bi bi-layout-text-sidebar-reverse"></i> Register Surat Masuk</h2>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight">
                <h4 class="mt-4 text-success" 
                    placement="start" 
                    ngbTooltip="Register Surat Masuk Biasa / Rahasia"
                    (click)="onOpenHelp()"
                    style="cursor: pointer;">R.IN.1</h4>
            </div>
        </div>
        <hr>
        <nav class="nav nav-pills nav-justified">
            <a class="nav-link" aria-current="page" 
                [routerLink]="['/surat-masuk', 'biasa']"
                [queryParams]="{jenisSurat: 'BIASA'}"
                routerLinkActive="active"><i class="bi bi-layout-text-sidebar-reverse"></i> Surat Masuk Biasa</a>
            <a class="nav-link"
                [routerLink]="['/surat-masuk', 'rahasia']"
                [queryParams]="{jenisSurat: 'RAHASIA'}"
                routerLinkActive="active"><i class="bi bi-layout-text-sidebar-reverse"></i> Surat Masuk Rahasia</a>
        </nav>
        <hr>
        <router-outlet></router-outlet>
    </div>
</main>
