<div class="mt-4" style="margin-bottom: 50px;">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-xl-8 offset-sm-2 col-md-2 offset-xl-2">
            <form [formGroup]="suratMasukForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="waktuPenerimaanSurat">Waktu Penerimaan Surat:</label>
                    <input 
                        type="text" 
                        name="waktuPenerimaanSurat" 
                        class="form-control"
                        formControlName="waktuPenerimaanSurat">
                </div>
                <div class="form-group">
                    <label for="asal">Asal Surat:</label>
                    <input 
                        type="text" 
                        name="asal" 
                        class="form-control"
                        formControlName="asal">
                </div>
                <div class="form-group">
                    <label for="nomorSurat">Nomor Surat:</label>
                    <input 
                        type="text" 
                        name="nomorSurat" 
                        class="form-control"
                        formControlName="nomorSurat">
                </div>
                <div class="form-group">
                    <label for="tanggalSurat">Tanggal Surat:</label>
                    <input 
                        type="text" 
                        name="tanggalSurat" 
                        class="form-control"
                        formControlName="tanggalSurat">
                </div>
                <div class="form-group">
                    <label for="perihal">Perihal:</label>
                    <textarea
                        rows="3"
                        type="text" 
                        name="perihal" 
                        class="form-control"
                        formControlName="perihal"></textarea>
                </div>
                <div class="form-group">
                    <label for="isiDisposisi">Disposisi:</label>
                    <textarea
                        rows="3"
                        type="text" 
                        name="isiDisposisi" 
                        class="form-control"
                        formControlName="isiDisposisi"></textarea>
                </div>
                <div class="form-group">
                    <label for="tindakLanjutDisposisi">Tindak Lanjut:</label>
                    <textarea
                        rows="3"
                        type="text" 
                        name="tindakLanjutDisposisi" 
                        class="form-control"
                        formControlName="tindakLanjutDisposisi"></textarea>
                </div>
                <div class="form-group">
                    <label for="keterangan">Keterangan:</label>
                    <textarea
                        rows="3"
                        type="text" 
                        name="keterangan" 
                        class="form-control"
                        formControlName="keterangan"></textarea>
                </div>
                <div class="mt-4" *ngIf="isLoading">
                    <app-loading-spinner></app-loading-spinner>
                </div>
                <div *ngIf="!isLoading">
                    <button
                    class="btn btn-success"
                    type="submit"
                    [disabled]="!suratMasukForm.valid">Simpan</button>
                <button
                    class="btn btn-danger"
                    type="button"
                    (click)="onCancel()">Batal</button>   
                </div>       
            </form>
        </div>
    </div>
</div>
